<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <title>Digital Clock</title>
        <style>
            body{
                background-color: #333;
            }

            .date{
                font-size: 4em;
                text-align: center;
                margin: -100px auto;
                color: yellow;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="clock"></div>
        <div class="date"></div>


        <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
        <script>
            const div = document.querySelector('.clock');
            const date = document.querySelector('.date');

            function tick(){
                const now = new Date();
                const time = now.toTimeString().split(' ')[0].split(':');

                const html = `<span>${time[0]}</span> : <span>${time[1]}</span> : <span>${time[2]}</span> ${dateFns.format(now, 'A')}`;
                div.innerHTML = html;
                date.innerHTML = dateFns.format(now, 'dddd Do, MMMM YYYY');
            };

            const clock = setInterval(tick, 1000);
        </script>
    </body>
</html>
